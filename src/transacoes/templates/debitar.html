<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Depositar</title>
</head>
<body>
    <h1>Banco CodeBridge</h1>
    <h2>Debitar</h2>
    <form action="/debitar/" method="post">
        {% csrf_token %}
        <label>Id do cliente</label>
        <input type="text" name="cliente" />
        <label>Valor a debitar</label>
        <input type="text"name="valor" />
        <input type="submit" value="debitar" />
    </form>
    <p>cliente enviado: {{ cliente_enviado }}</p>
    <p>  valor_enviado: {{ valor_enviado }}</p> 
    {{ api_response }}
    {{ form.errors }}
    
</body>
</html>
